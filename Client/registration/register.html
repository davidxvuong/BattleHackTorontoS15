<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="register.js"></script>
	<link rel="stylesheet" type="text/css" href="register.css">
	<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
</head>
<body onload = "initialize()">
    <form action="register.php" method ="get">
		<section class="logo">
			<img src="images/logo1.png" class="center">
		</section>
		<section class="main">
			<section class="content">
				<section class="left">
					<div  >
						<table class="center">
							<tr>
								<td><input type="text" name="name" id = "name" placeholder="Name"></td>
							</tr>
							<tr>
								<td><input type="email" name="email" placeholder="Email"></td>
							</tr>
							<tr>
								<td><input type="text" name="address" id = "hello" placeholder="Address"></td>
							</tr>
							<tr>
								<td><input type="text" name="phone" placeholder="Phone"></td>
							</tr>
							<tr>
								<td><input type="text" name="card_number" placeholder="Credit Card Number"></td>
							</tr>
							<tr>
								<td><input type="text" name="date" placeholder="Expiration Month/Year"></td>
							</tr>
							<tr>
								<td><input type="text" name="code" placeholder="Secure Code"></td>
							</tr>
						</table>
					</div>
					
					<div class="button-wrapper">
						<input type="submit" value="REGISTER" class="center button reg">
						<input type="text" name = "uid" id = "uid" class="hide" required>
					</div>
					
				</section>
				<section class="right">
					<table>
						<tr>
						<td><video id ="video">Video not available.</video></td>
						</tr>
						<tr>
						<td><button id ="takePhoto" class="center button pic">TAKE PHOTO</button></td>
						</tr>
						<tr>
						<td><canvas id ="canvas" style ="display: none"></canvas></td>
						</tr>
						<tr>
						<td><div id ="output" style = "display: none">
						<img id ="photo"></img></td>
						</tr>
					</table>
				</section>
			</section>
		    
				
		</section>
    </form>
</body>
</html>
