<html>
	<head>
		<title>Confirmation</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type ="text/javascript" src ="confirmation.js"></script>
	</head>
	<body onload = "initialize()">
		<p>Please confirm the details below, and click 'Continue'.</p>
		<div>
			Name: <input type = "text" id ="userName" disabled><br>
			Address: <input type ="text" id = "address" disabled><br>
			Phone: <input type ="text" id = "phone" disabled><br>
			Email: <input type ="text" id = "email" disabled><br>
			Credit Card Number: <input type ="text" id = "creditCardNum" disabled><br>
			Expiry Date: <input type = "text" id = "exp" disabled><br>
			CVV: <input type ="text" id ="cvv" disabled><br>
		</div>
		
		<button onclick = "processPayment()">Continue</button>
	</body>
</html>
