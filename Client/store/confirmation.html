<html>
	<head>
		<title>Confirmation</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type ="text/javascript" src ="confirmation.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body onload = "initialize()">
	
	<section class="logo">
			<img src="images/logo1.png" class="center">
	</section>
	<section class="main">
			<section class="content">
		<p>Please confirm the details below, and click 'Continue'.</p>
		<div class="titles">
		
			Name: <input type = "text" id ="userName" disabled><br>
			Address: <input type ="text" id = "address" disabled><br>
			Phone: <input type ="text" id = "phone" disabled><br>
			Email: <input type ="text" id = "email" disabled><br>
			Credit Card Number: <input type ="text" id = "creditCardNum" disabled><br>
			Expiry Date: <input type = "text" id = "exp" disabled><br>
			CVV: <input type ="text" id ="cvv" disabled><br>
			Item: <input type = "text" id = "item" disabled><br>
			Cost: <input type = "text" id = "cost" disabled<br>
		</div>
		
		<div class="button-wrapper">
						<input type="submit" onclick = "processPayment()" value="Continue" class="center button reg">
						
		</div>
		</section></section>
	</body>
</html>
